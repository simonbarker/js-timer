<html>
  <head>
    <style>
      body {
        font-family: "Open Sans", "Helvetica Neue", sans-serif;
      }

      #container {
        width: 350px;
        margin: 50px auto;
      }

      .center {
        text-align: center;
      }

      #timer {
        font-size: 30px;
        color: black;
        font-weight: bold;
      }

      .flex-row {
        margin-top: 8px;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        column-gap: 8px;
      }

      .flex-row button {
        border-radius: 8px;
        padding: 12px;
        border: none;
        color: white;
        cursor: pointer;
        flex: 1;
      }

      #time-input {
        font-size: 30px;
        padding: 5px;
        border-radius: 5px;
        border: 1px solid gray;
        width: 100%;
      }

      #start {
        background-color: #4cbb17;
      }

      #start:disabled {
        background-color: #4bbb1771;
      }

      #stop {
        background-color: #ff5733;
      }

      #stop:disabled {
        background-color: #ff583377;
      }

      #reset {
        background-color: orange;
      }

      #reset:disabled {
        background-color: rgba(255, 166, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <div id="container" class="center">
      <div id="timer"></div>

      <div>
        <input
          id="time-input"
          type="number"
          placeholder="Enter time in seconds"
        />
      </div>

      <div class="flex-row">
        <button onclick="startTimer()" id="start">Start</button>
        <button onclick="stopTimer()" id="stop" disabled>Stop</button>
        <button onclick="resetTimer()" id="reset" disabled>Reset</button>
      </div>
    </div>
    <script>
      const timerElement = document.getElementById("timer");
      const timeInputElement = document.getElementById("time-input");
      const startButton = document.getElementById("start");
      const stopButton = document.getElementById("stop");
      const resetButton = document.getElementById("reset");

      let timerInterval;
      let timerActive = false;
      let time = 0;

      function updateTimer() {
        time--;
        timerElement.innerHTML = time;

        if (time === 0) {
          clearInterval(timerInterval);
        }
      }

      function startTimer() {
        console.log("starting timer");

        if (timerActive) {
          timerInterval = setInterval(updateTimer, 1000);
          setButtons("running");
          return;
        }

        time = timeInputElement.value;

        if (time <= 0) {
          alert("Time must be more than 0!");
          return;
        }

        timerElement.innerHTML = time;

        timerInterval = setInterval(updateTimer, 1000);
        setButtons("running");
        timerActive = true;
      }

      function stopTimer() {
        console.log("stopping timer");
        clearInterval(timerInterval);
        setButtons("stopped");
      }

      function resetTimer() {
        console.log("resetting timer");
        time = 0;
        timeInputElement.value = "";
        timerElement.innerHTML = time;
        setButtons("clear");
        timerActive = false;
      }

      function setButtons(state) {
        if (state === "clear") {
          startButton.disabled = false;
          stopButton.disabled = true;
          resetButton.disabled = true;
        }
        if (state === "running") {
          startButton.disabled = true;
          stopButton.disabled = false;
          resetButton.disabled = true;
        }
        if (state === "stopped") {
          startButton.disabled = false;
          stopButton.disabled = true;
          resetButton.disabled = false;
        }
      }
    </script>
  </body>
</html>
